<!DOCTYPE html>
<html>
<head>
    <title>PaintInc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container m-3">
        <div class="row col-4">
            <div class="col p-2 bg-dark-subtle">
                <form>
                    <div class="btn-group-block" role="radiogroup" aria-label="Basic radio toggle button group">
                        <label class="mb-2">Edicion</label>
                        <br>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio0" onclick="opcion('cursor')" checked>
                        <label class="btn btn-outline-primary" for="btnradio0"><img src="img/cursor.svg" class="icon"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio12" onclick="deshacer()">
                        <label class="btn btn-outline-primary" for="btnradio12"><img src="img/deshacer.svg" class="icon"></label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio13" onclick="rehacer()">
                        <label class="btn btn-outline-primary" for="btnradio13"><img src="img/rehacer.svg" class="icon"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio11" onclick="trash()">
                        <label class="btn btn-outline-primary" for="btnradio11"><img src="img/trash3.svg" class="icon"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio14" onclick="eraser()">
                        <label class="btn btn-outline-primary" for="btnradio14"><img src="img/eraser.svg" class="icon"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio15" onclick="moverAdelante()">
                        <label class="btn btn-outline-primary" for="btnradio15"><img src="img/arriba.svg" class="icon"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio16" onclick="moverAtras()">
                        <label class="btn btn-outline-primary" for="btnradio16"><img src="img/abajo.svg" class="icon"></label>

                        <br>
                        <label class="mb-2 mt-2">Figuras</label>
                        <br>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio8" onclick="opcion('lapiz')">
                        <label class="btn btn-outline-primary" for="btnradio8"><img src="img/pencil.svg" class="icon"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" onclick="opcion('line')">
                        <label class="btn btn-outline-primary" for="btnradio1"><img src="img/line.png" class="icon"></label>
        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onclick="opcion('circle')">
                        <label class="btn btn-outline-primary" for="btnradio2"><img src="img/circle.svg"></label>
    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" onclick="opcion('square')">
                        <label class="btn btn-outline-primary" for="btnradio3"><img src="img/square.svg"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio9" onclick="opcion('rectangulo')">
                        <label class="btn btn-outline-primary" for="btnradio9"><img src="img/rectangle.png" style="width: 15px; height: 20px;"></label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio10" onclick="opcion('triangle')">
                        <label class="btn btn-outline-primary" for="btnradio10"><img src="img/triangle.svg"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" onclick="opcion('pentagon')">
                        <label class="btn btn-outline-primary" for="btnradio4"><img src="img/pentagon.svg"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" onclick="opcion('hexagon')">
                        <label class="btn btn-outline-primary" for="btnradio5"><img src="img/hexagon.svg"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" onclick="opcion('heptagon')">
                        <label class="btn btn-outline-primary" for="btnradio6"><img src="img/heptagon.svg"></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio7" onclick="opcion('octagon')">
                        <label class="btn btn-outline-primary" for="btnradio7"><img src="img/octagon.svg"></label>
                        <br>
                        <label  class="mb-2 mt-2">Opciones</label>
                        <br>
                        <button type="button" class="btn btn-outline-primary" onclick="guardar()" alt="Guardar"><img src="img/save.svg"></button>

                        <button type="button" class="btn btn-outline-primary" onclick="cargar()"><img src="img/load.svg" alt=""></button>

                        <button type="button" class="btn btn-outline-primary" onclick="convertToPNG()"><img src="img/pdg.svg" alt=""></button>

                        <button type="button" class="btn btn-outline-primary" onclick="convertToPDF()"><img src="img/filetype-pdf.svg" alt="" style="width: 20px; height: 20px;"></button>
                        <br>
                        <label for="muestrario" class="mt-4 mb-2">Color:</label>
                        <br>
                        <input type="color" id="muestrario">
                        <br>
                        <label for="rangegr" class="form-label">Grosor:</label>
                        <label for="numb" id="numb"></label>
                        <input type="range" class="form-range" id="rangegr" min="1" max="10" step="1" value="1">
                    </div>
                </form>
            </div>
            <div class="col mt-2">
                <canvas id="canvas" width="1050" height="600" class="nulo"></canvas>
                <script src="prueba.js"></script>  
            </div>
        </div>            
    </div>
</body>
</html>
