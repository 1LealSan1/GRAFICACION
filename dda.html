<!DOCTYPE html>
<html>
<head>
    <title>DDA Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container m-3 text-center">
        <div class="row align-items-center">
            <form>
                <div class="btn-group-block" role="radiogroup" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" onclick="opcion('line')">
                    <label class="btn btn-outline-primary" for="btnradio1">Linea</label>
    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onclick="opcion('circle')">
                    <label class="btn btn-outline-primary" for="btnradio2">Circulo</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" onclick="opcion('square')">
                    <label class="btn btn-outline-primary" for="btnradio3">Cuadrado</label>
                </div>
            </form>
        </div>            
        <div class="row gx-5 align-items-center">
            <dir class="col-auto">
                <div class="p-0">
                    <canvas id="canvas" width="1000" height="1000"></canvas>
                    <script src="dda.js"></script>
                </div>
            </dir>
        </div>
    </div>
</body>
</html>
